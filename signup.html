<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lebanon Outing</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="signup-container">
        <div class="signup-card">
            <h2>Create Account</h2>
            <p>Join now to save your favorite activities and get personalized suggestions</p>

            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <div class="divider"><span>or</span></div>

            <button class="btn-google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
                Sign Up with Google
            </button>

            <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
<script src="auth.js"></script>

</html>
