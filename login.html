<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lebanon Outing</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your favorites and personalized suggestions</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider"><span>or</span></div>

            <button class="btn-google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
                Login with Google
            </button>

            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>
<script src="auth.js"></script>
<script src="login.js?v=debug2"></script>

</html>
