<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Kazdoura</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="places.css">
    <style>
        .favorites-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .favorites-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .favorites-header h1 {
            font-size: 42px;
            color: var(--brown-dark);
            margin-bottom: 10px;
        }

        .favorites-header p {
            font-size: 18px;
            color: var(--text-medium);
        }

        .favorites-count {
            display: inline-block;
            background: var(--accent-gold);
            color: var(--text-dark);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 15px;
        }

        .empty-favorites {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-favorites img {
            width: 200px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-favorites h2 {
            font-size: 28px;
            color: var(--text-medium);
            margin-bottom: 15px;
        }

        .empty-favorites p {
            font-size: 16px;
            color: var(--text-medium);
            margin-bottom: 25px;
        }

        .btn-explore {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--accent-gold), var(--brown-light));
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 111, 71, 0.3);
        }

        .btn-explore:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 111, 71, 0.4);
        }

        .remove-favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-favorite:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .place-card {
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">Kazdoura</div>
            <a href="login.html" class="btn login-btn">Login</a>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="places.html">Places</a>
            <a href="favorites.html" class="active-page">My Favorites</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="favorites-container">
        <div class="favorites-header">
            <h1>❤️ My Favorite Places</h1>
            <p>Your personally curated collection of amazing Lebanese destinations</p>
            <div class="favorites-count">
                <span id="favoritesCount">0</span> favorites saved
            </div>
        </div>

        <div id="emptyFavorites" class="empty-favorites" style="display: none;">
            <h2>No favorites yet!</h2>
            <p>Start exploring and save your favorite places to see them here.</p>
            <a href="places.html" class="btn-explore">Explore Places</a>
        </div>

        <div class="places-grid" id="favoritesGrid"></div>
    </div>

    <script src="favorites-page.js"></script>
</body>

</html>
